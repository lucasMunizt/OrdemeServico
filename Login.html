<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Login.css">
    <title>Login</title>
</head>
<body>
    <div class="group">
        <h3>Login</h3>
        <div class="email">
            <img src="./img/email-1.png" alt="icone de uma carta">
            <input type="email" placeholder="Email">
        </div>
        <div class="password">
            <img src="./img/key-1.png" alt="icone de chave">
            <input type="password" placeholder="Senha">
        </div>
        <div class="butao">
            <input type="button" value="Entrar">
        </div>
    </div>
</body>
</html>
