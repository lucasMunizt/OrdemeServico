<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/OrdemServico.css">
    <title>Ordem Serviço</title>
</head>
<body>
        <div class="pai">
            <div class="ordem-servico">
                <div class="campos">
                    <div class="nome-descricao">
                        <h3>Ordem de Serviço</h3> 
                    </div> 
                    <div class="name">
                        <label for="">Nome</label>
                        <input type="text" placeholder="nome">
                    </div>
                
                    <div class="telefone">
                        <label for="">Telefone</label>
                        <input type="text" placeholder="telefone">
                    </div>

                    <div class="endereco">
                        <label for="">Endereço</label>
                        <input type="text" placeholder="endereço">
                    </div>

                    <div class="bairro">
                        <label for="">Bairro</label>
                        <input type="text" placeholder="bairro">
                    </div>

                    <div class="date">
                        <label for="">Data</label>
                        <input type="date">
                    </div>

                    <div class="aparelho">
                        <label for="">Aparelho</label>
                        <input type="text" placeholder="aparelho">
                    </div>

                    <div class="reclamacoes">
                        <label for="">Reclamações</label>
                       <textarea name="reclamações" cols="20" rows="5" placeholder="reclamações"></textarea>
                    </div>

                    <div class="observacoes">
                        <label for="">Observações</label>
                        <textarea name="observações" cols="20" rows="5" placeholder="observações"></textarea>
                     </div>

                     <div class="butao">
                        <input type="button" value="Enviar">
                     </div>

                </div>
            </div>
        </div>
</body>
</html>
